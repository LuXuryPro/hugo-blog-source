{{ partial "head.html" . }}
{{ partial "header.html" . }}

<section id="main">
    <header class="post-header">
        <h1> <p class="post-title"><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></p> </h1>
        {{ partial "postMeta.html" . }}
    </header>
    <article itemprop="articleBody" id="content">
       {{ .Content }}
    </article>
    {{ partial "disqus.html" . }}
</section>
{{ partial "footer.html" . }}
