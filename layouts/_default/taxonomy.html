{{ define "main" }}
<div class="row">
    <div class="col-md-8">
        <a class="btn btn-primary" href="/blog/" role="button"><span class="glyphicon glyphicon-hand-left"></span> Go to blog</a>
        <h1 id="title">Posts with tag: {{ .Title }}</h1>
        {{ range .Data.Pages }}
        <header class="post-summary-header">
            <h3> <p class="post-title"><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></p> </h3>
            {{ partial "postMeta.html" . }}
        </header>
        <hr>
        {{ end }}
    </div>
    <div class="col-md-4">
        {{ partial "latest.html" . }}
        {{ partial "all-tags.html" . }}
    </div>
</div>
{{ end }}
