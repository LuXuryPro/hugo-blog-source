{{ define "main" }}
<div class="row">
    <div class="col-md-12">
        <h1 id="title">Posts with tag {{ .Title }}:</h1>
            <ul>
        {{ range .Data.Pages }}
                <li> <a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}::DRAFT{{end}}</a> <time class="pull-right text-muted">{{ .Date.Format "Mon, 2 Jan 2006" }}</time> </li>
        {{ end }}
            </ul>
    </div>
</div>
{{ end }}
