<!DOCTYPE html>
<html class="no-js" lang="en-US">
    <head>
        {{ partial "head.html" . }}
        <title>
        {{ block "title" . }}
            {{ .Site.Title }} - {{ .Site.Params.Description }} by {{ .Site.Params.Author }}
        {{ end }}
        </title>
    </head>
    <body>
        {{ partial "sidebar.html" . }}
        <main>
            <div class="content container">
                {{ block "main" . }}
                {{ end }}
            </div>
        </main>
        {{ partial "js_list.html" . }}
    </body>
</html>
