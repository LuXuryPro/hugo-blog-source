<article class="post">
    <header class="post-summary-header">
      <p class="post-title"><a href="{{ .Permalink }}">▶ {{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></p>
      <p class="post-meta">{{ .Date.Format "2 Jan 2006" }} - Can be read in {{ .ReadingTime }} min </p>
    </header>

    {{ .Summary }}
    <footer>
        <a href='{{ .Permalink }}'><nobr>more →</nobr></a>
    </footer>
</article>
