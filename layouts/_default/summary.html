<article style="margin-bottom:50px" class="post">
    <header class="post-summary-header">
        {{ partial "postMeta.html" . }}
        <h1><a class="post-title-list" href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></h1>
    </header>
    <div class="post-summary-content">
        {{ .Summary }}
        <a class="btn btn-primary" href="{{ .Permalink }}"><strong>Read more...</strong></a>
    </div>
</article>
