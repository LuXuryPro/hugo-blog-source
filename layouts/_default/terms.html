{{ define "title" }}
    All tags - {{ .Site.Title }} Blog
{{ end }}

{{ define "main" }}
            <h3>All tags:</h3>
            <ul>
                {{ range $key, $value := .Site.Taxonomies.tags.ByCount }}
                <li>
                <a href="/tags/{{ $value.Name | urlize }}" class="list-group-item">
                    <span><i class="fa fa-tags"></i></span> {{ $value.Name }}
                    <span style="float:right">{{ $value.Count }}</span>
                </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
