<div class="post-meta text-muted" style="font-size:12pt">
        <i class="fa fa-calendar"></i> Published {{ .Date.Format "2 Jan 2006" }} with tags: 
    {{ if isset .Params "tags" }}
        {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}"><i class="fa fa-tags"></i> {{ . }}</a>
        {{ end }}
    {{ end }}
    <i class="fa fa-clock-o"></i> Can be read in {{ .ReadingTime }} min
</div>
