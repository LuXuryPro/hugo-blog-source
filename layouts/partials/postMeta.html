<div class="post-meta">
    <p style="font-size:12pt">
        <span class="glyphicon glyphicon-calendar"></span>
        Published {{ .Date.Format "2 Jan 2006" }} <span class="glyphicon glyphicon-time"></span> Can be read in {{ .ReadingTime }} min
    {{ if isset .Params "tags" }}
        {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}"><span class="glyphicon glyphicon-tag"></span> {{ . }}</a>
        {{ end }}
    {{ end }}
    </p>
</div>
