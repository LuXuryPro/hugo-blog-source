<section class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">Popular tags</div>
    </div>
    <div class="list-group">
        {{ range $key, $value := .Site.Taxonomies.tags.ByCount }}
        <a href="/tags/{{ $value.Name | urlize }}" class="list-group-item"> {{ $value.Name | humanize }} <span class="badge">{{ $value.Count }} </span></a>
        {{ end }}
    </div>
</section>
