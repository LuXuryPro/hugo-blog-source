<div style="margin-bottom:10px" class="card card-block">
    <h3 class="card-title">Popular tags</h3>
    <div class="list-group">
        {{ range $key, $value := first 5 .Site.Taxonomies.tags.ByCount }}
        <a href="/tags/{{ $value.Name | urlize }}" class="list-group-item">
            <span><i class="fa fa-tags"></i></span> {{ $value.Name | humanize }}
            <span style="margin-left: auto;" class="badge text-right badge-primary">{{ $value.Count }} </span>
        </a>
        {{ end }}
        <a style="margin-top:10px" href="/tags/" class="btn btn-success"><i class="fa fa-tags"></i> All tags</a>
    </div>
</div>
