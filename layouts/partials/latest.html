<div style="margin-bottom:10px" class="card card-block">
    <h3 class="card-title">Latest Posts</h3>
    <div class="list-group">
        {{ range where .Site.Pages "Section" "blog" }}
        {{ if eq .Kind "page" }}
        <a href="{{ .Permalink }}" class="list-group-item" style="color:#337ab7">
            {{ .Title }}
        </a>
        {{ end }}
        {{ end }}
    </div>
</div>
